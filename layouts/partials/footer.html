<footer class="footer">
  <div class="donation-sec">
    <div>
      <a href="/privacy">Privacy Policy</a>
      <span class="separator">•</span>
      <a href="/donation">Donate</a>
    </div>
  </div>
  <div class="social-container">
    {{ partialCached "social.html" . }}
  </div>

  <div class="graphics">
    <a href="http://www.anybrowser.org/campaign/">
      <img src="/graphics/any.jpg" alt="Viewable With Any Browser" />
    </a>
    <a href="https://www.vim.org/">
      <img src="/graphics/vim_created.jpg" alt="Created with vim" />
    </a>
    <a href="https://www.gnu.org/">
      <img src="/graphics/gnu.png" alt="We Use GNU" />
    </a>
  </div>

  <div class="copyright">
    <div>
      <span>copyright {{ .Site.Params.URL }}</span>
      <span> © </span>
      <span>
      {{ if (and .Site.Params.since (lt .Site.Params.since now.Year)) }}
        {{ .Site.Params.since }} -
      {{ end }}
      {{ now.Year }}
      </span>
    </div>
    <div>
      Released under
      <a href="https://creativecommons.org/licenses/by/4.0/">
        Creative Commons Attribution 4.0
      </a>
    </div>
  </div>
</footer>
