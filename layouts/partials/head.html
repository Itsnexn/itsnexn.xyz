<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SEO Stuff Start -->
{{ with .Site.Params.author }}
<meta name="author" content="{{ . }}">
{{ end }}
<meta name="description" content="{{ .Description | default (.Summary | default .Site.Params.description) | chomp | safeHTML }}">
<meta name="keywords" content="{{ (delimit .Keywords ", ") | default (delimit .Site.Params.keywords ", ") }}">

{{ partial "opengraph.html" . }}

{{ if .Permalink }} <link rel="canonical" href="{{ .Permalink }}"> {{ end }}

{{ if .Site.IsServer }}
  {{ $styles := resources.Get "scss/main.scss" | toCSS }}
  <link rel="stylesheet" href="{{ $styles.RelPermalink }}" media="screen">
{{ else }}
  {{ $styles := resources.Get "scss/main.scss" | toCSS | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}" crossorigin="anonymous" media="screen" />
{{ end }}
<!-- Fonts-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@typopro/web-iosevka@3.7.5/TypoPRO-Iosevka.css">
<!-- Icons-->
<link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16">
